# permissions for end users to view servers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: server-viewer-role
rules:
- apiGroups:
  - bmc.api.phoenixnap.com
  resources:
  - servers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bmc.api.phoenixnap.com
  resources:
  - servers/status
  verbs:
  - get
